<div class="col-md-8">
    <h1>Add new Joke</h1>
    <form class="form-inline" role="form">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Enter Joke" ng-model="ctrl.newJoke.joke">
            <input type="text" class="form-control" placeholder="Enter type" ng-model="ctrl.newJoke.type">
        </div>
        <button type="submit" class="btn btn-primary" ng-click="ctrl.createJoke()">Add Joke</button>
    </form>
</div>
